{{- if and .Values.enabled .Values.image.autoupdate.enabled }}
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: {{ include "microservice.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
spec:
  imageRepositoryRef:
    name: {{ include "microservice.fullname" . }}
  filterTags:
    {{- if .Values.image.autoupdate.pattern }}
    pattern: {{ .Values.image.autoupdate.pattern | quote }}
    {{- end }}
  policy:
    semver:
      range: {{ .Values.image.autoupdate.semver | quote }}
{{- end }}
