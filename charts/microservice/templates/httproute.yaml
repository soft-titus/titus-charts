{{- if and .Values.enabled .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "microservice.fullname" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
spec:
  {{- with .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.httpRoute.rules }}
  rules:
    {{- range .Values.httpRoute.rules }}
    - {{- if .matches }}
      matches:
        {{- toYaml .matches | nindent 8 }}
      {{- end }}
      backendRefs:
        {{- $backends := default (list (dict "name" (include "microservice.fullname" $) "port" (index $.Values.service.ports 0).port)) .backendRefs }}
        {{- range $backends }}
        - name: {{ default (include "microservice.fullname" $) .name }}
          port: {{ default (index $.Values.service.ports 0).port .port }}
          {{- if .namespace }}
          namespace: {{ .namespace }}
          {{- end }}
          {{- if .weight }}
          weight: {{ .weight }}
          {{- end }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
